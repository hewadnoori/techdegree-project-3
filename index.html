<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Information</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link href='http://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <header>
        <h1>THE CODE REVIEW</h1>
        <div id="intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </div>
    </header>
    
    <form action="index.html" method="post">

        <fieldset id="contact">

            <legend>Contact Information</legend>

            <label for="name">Full Name</label>
            <input type="text" name="user_name" id="name" placeholder="Required" required>

            <label for="mail" class="error_textc">Email Address</label>
            <input type="email" id="mail" class="error_input" name="user_email" placeholder="Required" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="user_phone">

            <label for="street_address">Street Address</label>
            <input type="text" name="user_street_address" id="street_address">

            <label for="city">City</label>
            <input type="text" name="user_city" id="city">

            <label for="state">State</label>
            <select name="user_state" id="state">
                <option value="" disabled selected hidden>Choose State</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>		
            </select>
            <label for="zip_code">Zip Code</label>
            <input type="number" id="zip_code" name="user_zip_code">
        </fieldset>

        <fieldset id="newsletter">
            <legend>Newsletter</legend>

            <label>Select the newsletters you would like to receive</label>
            <input type="checkbox" id="html" value="html_news" name="user_interest" checked><label class="inline" for="html">HTML News</label><br>
            <input type="checkbox" id="css" value="css_news" name="user_interest"><label class="inline" for="css">CSS News</label><br>
            <input type="checkbox" id="javascript" value="javascript_news" name="user_interest"><label class="inline" for="javascript">Javascript News</label>

            <label>Newsletter format</label>
            <input type="radio" id="html" value="html" name="newsletter_format" checked><label for="html" class="inline">HTML</label><br>
            <input type="radio" id="plain-text" value="plain-text" name="newsletter_format"><label for="plain-text" class="inline">Plain text</label>
 
            <label for="bio">Other topics you'd like to hear about</label>
            <textarea name="user_bio" id="bio" cols="30" rows="10"></textarea>
            
        </fieldset>

        <button type="submit">Sign Up</button>
        
    </form>
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
